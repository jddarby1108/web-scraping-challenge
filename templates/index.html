<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Hot Finds On Craigslist</h1>

      <!-- Form to accept user input -->
      <!-- Once the form has been submitted, a POST request is sent to our application -->
      <form method="POST" action="/scrape">
        <!-- Text box -->
        <input name="search_term">
        <!-- Submit button -->
        <button type="submit">Show me the listings!</button>
      </form>
    </div>

    <!-- Craigslist Listings -->
    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col" style="width: 15%">Date Posted</th>
              <th scope="col">Headline</th>
              <th scope="col">Neighborhood</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>

            <!-- Within the table body, create a new table row (<tr>) for each player in our database. -->
            {% for listing in listing_results %}
            <tr>
              <td>{{ listing.date }}</td>
              <td>{{ listing.headline }}</td>
              <td>{{ listing.hood }}</td>
              <td>{{ listing.price }}</td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
    </div>

  </div>
</body>

</html>
