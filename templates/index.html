<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Find out about Mars</h1>

      <!-- Form to accept user input -->
      <!-- Once the form has been submitted, a POST request is sent to our application -->
      <div class="button" action="/scrape" method="POST">
        <!-- Text box -->
              <button class="btn btn-primary ml-1" type="submit">Show me the data!</button>
      </div>
    </div>

    <!-- Mars Stuff -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col" style="width: 100%">info</th>
            
                   </tr>
          </thead>
          <tbody>

            <!-- Within the table body, create a new table row (<tr>) for each player in our database. -->
            {% for listing in listing_results %}
            <tr>
              <td>{{ listings }}</td>
              
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
    </div>

  </div>
</body>

</html>
